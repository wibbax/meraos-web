<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERAO'S FRAGANCIAS - Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
            color: #7a557f;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFEBF1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-width: 80px;
            margin-left: 20px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-right: 20px;
            font-size: 18px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #7a557f;
            border-radius: 5px;
            padding: 5px;
            margin-right: 20px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
        }

        .search-icon {
            margin-right: 5px;
            font-size: 20px;
            color: #7a557f;
        }

        .icon-container {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .icon {
            font-size: 24px;
            color: #7a557f;
            margin-right: 10px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            flex-direction: column;
            margin-top: 5px;
            min-width: 160px;
        }

        .icon-container:hover .dropdown {
            display: flex;
        }

        .dropdown a {
            padding: 10px;
            text-decoration: none;
            color: #7a557f;
            font-size: 16px;
        }

        .slider-container {
            position: relative;
        }

        .sliderfemenino,
        .slidermasculino {
            overflow: hidden;
        }

        .sliderfemenino img,
        .slidermasculino img {
            max-width: 100%;
            height: auto;
        }

        .custom-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .custom-prev,
        .custom-next {
            font-size: 24px;
            cursor: pointer;
            color: #7a557f;
        }

        .custom-separator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 80%;
            background-color: #7a557f;
            margin: 0 10px;
        }

        .custom-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #7a557f;
            background-color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 2;
        }

        .social-icons {
            display: flex;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            color: #7a557f;
            margin-left: 10px;
        }

        .social-icons i {
            font-size: 24px;
            cursor: pointer;
        }

        .modal-container {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            max-width: 60%;
            max-height: 60%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #7a557f;
        }

        footer {
            background-color: #FFEBF1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer img {
            max-width: 80px;
            margin-left: 20px;
        }

        .footer-social-icons {
            display: flex;
            align-items: center;
        }

        .footer-social-icons a {
            text-decoration: none;
            color: #7a557f;
            margin-left: 10px;
        }

        .footer-social-icons i {
            font-size: 24px;
            cursor: pointer;
        }

        .footer-links {
            display: flex;
            align-items: center;
        }

        .footer-links a {
            text-decoration: none;
            color: #7a557f;
            margin-left: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/index.html">
            <img src="/images/logo.jpeg" alt="Logo de Merao's Fragancias">
        </a>
    </header>
    <main>
        <h1>Carrito de Compras</h1>

        <div id="cart-items">
            <!-- Aquí se mostrarán las fragancias en el carrito -->
        </div>

        <button onclick="checkout()">Finalizar Compra</button>
    </main>

    <script src="main.js"></script>
    <script>
        // Obtener la lista de productos en el carrito desde el almacenamiento local
        function getCart() {
            const cartJSON = localStorage.getItem('cart');
            return cartJSON ? JSON.parse(cartJSON) : [];
        }

        // Guardar la lista de productos en el carrito en el almacenamiento local
        function saveCart(cart) {
            const cartJSON = JSON.stringify(cart);
            localStorage.setItem('cart', cartJSON);
        }

        // Función para mostrar el contenido del carrito en la página del carrito
        function displayCart() {
            const cart = getCart();
            const cartItemsContainer = document.getElementById('cart-items');

            // Limpiar el contenido anterior
            cartItemsContainer.innerHTML = '';

            // Verificar si el carrito está vacío
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>El carrito está vacío.</p>';
                return;
            }

            // Mostrar cada fragancia en el carrito
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.title}" width="50" height="50">
                    <p>${item.title}</p>
                    <p>${item.description}</p>
                    <button onclick="removeFromCart('${item.title}')">Eliminar</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
        }

        // Función para eliminar una fragancia del carrito
        function removeFromCart(title) {
            const cart = getCart();
            const updatedCart = cart.filter(item => item.title !== title);
            saveCart(updatedCart);
            displayCart();
        }

        // Función para proceder al pago
        function checkout() {
            // Aquí puedes redirigir al usuario a la página de pago o mostrar un formulario de pago
            // ¡Puedes personalizar esto según tu flujo de compra!
        }

        // Llamada inicial para cargar y mostrar el contenido del carrito al cargar la página
        displayCart();
    </script>
    <body>
        <div class="footer-links">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="favorites.html">Favoritos</a></li>
                <li><a href="cart.html">Carrito</a></li>
                <li><a href="terms.html">Términos de Uso</a></li>
                <li><a href="privacy.html">Aviso de Privacidad</a></li>
            </ul>
        </div>
        <div>
            <p>Jennifer Ortega Soto © 2023 | Todos los derechos reservados</p>
        </div>
    <script src="main.js"></script>
</body>
</body>
</html>
