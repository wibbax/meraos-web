    <style>
                body {
            background-color: #ffffff;
            color: #7a557f;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFEBF1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {

            margin-left: 20px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav li {

        .search-bar {

            align-items: center;
            border: 1px solid #7a557f;

            padding: 5px;

        .search-bar input {
            border: none;

        .search-icon {
            margin-right: 5px;
            font-size: 20px;
            color: #7a557f;
        }

        .icon-container {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .icon {
            font-size: 24px;
            color: #7a557f;
            margin-right: 10px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            flex-direction: column;
            margin-top: 5px;
            min-width: 160px;
        }

        .icon-container:hover .dropdown {
            display: flex;
        }

        .dropdown a {
            padding: 10px;
            text-decoration: none;
            color: #7a557f;
            font-size: 16px;
        }

        .slider-container {
            position: relative;
        }

        .sliderfemenino,
        .slidermasculino {
            overflow: hidden;
        }

        .sliderfemenino img,
        .slidermasculino img {
            max-width: 100%;
            height: auto;
        }

        .custom-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .custom-prev,
        .custom-next {
            font-size: 24px;
            cursor: pointer;
            color: #7a557f;
        }

        .custom-separator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 80%;
            background-color: #7a557f;
            margin: 0 10px;
        }

        .custom-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #7a557f;
            background-color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 2;
        }

        .social-icons {
            display: flex;
            align-items: center;
        }

        .social-icons a {
            text-decoration: none;
            color: #7a557f;
            margin-left: 10px;
        }

        .social-icons i {
            font-size: 24px;
            cursor: pointer;
        }

        .modal-container {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            max-width: 60%;
            max-height: 60%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #7a557f;
        }

        footer {
            background-color: #FFEBF1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer img {
            max-width: 80px;
            margin-left: 20px;
        }

        .footer-social-icons {
            display: flex;
            align-items: center;
        }

        .footer-social-icons a {
            text-decoration: none;
            color: #7a557f;
            margin-left: 10px;
        }

        .footer-social-icons i {
            font-size: 24px;
            cursor: pointer;
        }

        .footer-links {
            display: flex;
            align-items: center;
        }

        .footer-links a {
            text-decoration: none;
            color: #7a557f;
            margin-left: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="../images/logo.jpeg" alt="Logo de Merao's Fragancias">
        </a>
    </header>
    <main>
        <h1>Favoritos</h1>

        <div id="favorites-items">
            <!-- Aquí se mostrarán las fragancias favoritas -->
        </div>

        <button onclick="viewFavorites()">Ver Favoritos</button>
    </main>

    <script src="main.js"></script>
    <script>
        // Obtener la lista de productos en favoritos desde el almacenamiento local
        function getFavorites() {
            const favoritesJSON = localStorage.getItem('favorites');
            return favoritesJSON ? JSON.parse(favoritesJSON) : [];
        }

        // Guardar la lista de productos en favoritos en el almacenamiento local
        function saveFavorites(favorites) {
            const favoritesJSON = JSON.stringify(favorites);
            localStorage.setItem('favorites', favoritesJSON);
        }

        // Función para mostrar el contenido de favoritos en la página de favoritos
        function displayFavorites() {
            const favorites = getFavorites();
            const favoritesItemsContainer = document.getElementById('favorites-items');

            // Limpiar el contenido anterior
            favoritesItemsContainer.innerHTML = '';

            // Verificar si no hay favoritos
            if (favorites.length === 0) {
                favoritesItemsContainer.innerHTML = '<p>No hay fragancias en favoritos.</p>';
                return;
            }

            // Mostrar cada fragancia favorita
            favorites.forEach(item => {
                const favoritesItem = document.createElement('div');
                favoritesItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.title}" width="50" height="50">
                    <p>${item.title}</p>
                    <p>${item.description}</p>
                    <button onclick="removeFromFavorites('${item.title}')">Eliminar de Favoritos</button>
                `;
                favoritesItemsContainer.appendChild(favoritesItem);
            });
        }

        // Función para eliminar una fragancia de favoritos
        function removeFromFavorites(title) {
            const favorites = getFavorites();
            const updatedFavorites = favorites.filter(item => item.title !== title);
            saveFavorites(updatedFavorites);
            displayFavorites();
        }

        // Función para ver los favoritos (puede redirigir a la página de favoritos)
        function viewFavorites() {
            // Puedes personalizar esto según tu flujo de usuario
            // Por ejemplo, redirigir a otra página que muestre todos los favoritos.
        }

        // Llamada inicial para cargar y mostrar el contenido de favoritos al cargar la página
        displayFavorites();
    </script>
